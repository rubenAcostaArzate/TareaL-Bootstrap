<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Agregar ingrediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css" />
</head>
<body>

    <header class="bg-dark d-flex justify-content-between align-items-center pt-1 pb-1 ps-3 pe-3">
        <nav class="navbar">
            <h2 class="display-6 text-white m-0 fuente-cursiva">EnsaladasCiencias</a>
        </nav>
        <p class="text-white m-0">Administrador</p>
    </header>

    <main class="pt-4 pb-4">
        <h1 class="text-center">Escribe los datos del nuevo ingrediente</h1>

        <form class="mx-auto p-5 w-50">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad (kg)</label>
                <input type="number" class="form-control" id="cantidad" min="0" required>
            </div>
            <div class="mb-3">
                <label for="costo" class="form-label">Costo</label>
                <input type="number" class="form-control" id="costo" min="0" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Adquisi√≥n</label>
                <input type="date" class="form-control" id="fecha" value="2023-10-05" required>
            </div>
            <div class="d-flex justify-content-end mt-5">
                <a class="btn btn-primary ps-4 pe-4" href="inventario.html">Agregar</a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
