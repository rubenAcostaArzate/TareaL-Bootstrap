<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href= "../CSS/styles.css"/>
    
  </head>
  <body>
    
    <header class="bg-dark d-flex justify-content-between align-items-center pt-1 pb-1 ps-3 pe-3">
      <nav class="navbar">
          <h2 class="display-6 text-white m-0 fuente-cursiva">EnsaladasCiencias</a>
      </nav>
      <p class="text-white m-0">Administrador</p>
    </header>

    <main class="pt-4 pb-4">
      <h1 class="text-center mb-4">Editar:Ensalada Cesar</h1>
    
      <div class="subtitulos-formularios">
        <h2>Ingreditentes:</h2>
      </div>

       <div > 
        <textarea name="ingredientes" class="ingredientes" cols="100" rows="10">
          - Lechuga tipo romana (Hojas)
          - Queso Parmesano al gusto
          - Vinagre de manzana 1 cucharada sopera
          - Salsa Perrins 1 cucharada sopera
          - 60ml de Aceite de oliva virgen
          - Zumo de limón 1 cucharada sopera
          - Picatostes (pan en tacos frito o asado en el horno) al gusto
          - 1 yema de huevo
          - 1 diente de ajo</textarea>
      </div>
      
      <br/>

      <hr/>
      <br/>
   
      <div class="subtitulos-formularios">
        <h2>Pasos:</h2>
      </div>

      <div >
       <textarea name="pasos" class="recetas" cols="120" rows="12"> Prepararamos primero los picatostes caseros. Para ello calentamos el horno a 180º. Mientras se calienta, frotamos el pan con un diente de ajo y lo cortamos en dados. Aliñamos el pan con un poco de aceite de oliva y los horneamos durante 5 minutos hasta que estén dorados.

Para hacer el aliño o salsa César, hacemos puré el diente de ajo que habíamos usado para frotar el pan y lo mezclamos con el aceite, la salsa Perrins, el zumo de limón, una cucharada de vinagre y la yema de huevo. Batimos bien hasta emulsionar y lo reservamos. Como puedes ver, en la salsa original, no se utilizan anchoas, pero sí en la salsa de la ensalada Cesar de pollo.

Lavamos y secamos las hojas de lechuga romana y las salpimentamos con esmero. Después echamos el aliño o salsa César por encima de las barcas u hojas de lechuga romana. Completamos rellenando las hojas con algunos picatostes y rallamos en el momento el queso parmesano por encima para que sea bien visible.</textarea>
      </div> 
       
      <br/>
      
      <div class="agrega-archivo" >

      
       <div class="input-group mb-3">
        
        <div class="input-group-append">
          <span class="input-group-text" id="">Upload</span>
          <input type="file" class="custom-file-input" id="inputGroupFile02">
          <label class="custom-file-label" for="inputGroupFile02"></label>
        </div>
       </div>

             <button type="button" class="btn btn-success">Aceptar cambios</button>
            </div>
           </div>
          </div>
        </div>
      </div>
